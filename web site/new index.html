<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>College Admission Form</h1>

    <div class="form-container">
        <form id="admissionForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="course">Course Applied For:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="B.Tech">B.Tech</option>
                <option value="BBA">BBA</option>
                <option value="BA">BA</option>
                <option value="M.Sc">M.Sc</option>
                <option value="MBA">MBA</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="submit">Submit Application</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById('admissionForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission (page reload)

            // Get the form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const course = document.getElementById('course').value;
            const dob = document.getElementById('dob').value;
            const address = document.getElementById('address').value;

            // Create an object to store form data
            const admissionData = {
                name: name,
                email: email,
                phone: phone,
                course: course,
                dob: dob,
                address: address
            };

            // Save the data in localStorage (simulating a database)
            localStorage.setItem('admissionData', JSON.stringify(admissionData));

            // Display the stored data
            displayStoredData();
        });

        // Function to display the stored data (if available)
        function displayStoredData() {
            const storedData = localStorage.getItem('admissionData');
            const resultElement = document.getElementById('result');
            if (storedData) {
                const data = JSON.parse(storedData);
                resultElement.innerHTML = `
                    <h2>Application Submitted Successfully!</h2>
                    <p><strong>Name:</strong> ${data.name}</p>
                    <p><strong>Email:</strong> ${data.email}</p>
                    <p><strong>Phone:</strong> ${data.phone}</p>
                    <p><strong>Course:</strong> ${data.course}</p>
                    <p><strong>Date of Birth:</strong> ${data.dob}</p>
                    <p><strong>Address:</strong> ${data.address}</p>
                `;
            } else {
                resultElement.innerHTML = '<p>No data available.</p>';
            }
        }

        // Display stored data when page loads
        window.onload = displayStoredData;
    </script>

</body>
</html>
